<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="images/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Inter)">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Lexend+Deca)">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="left-div">
      <div class="main-content">
      <p id="main-heading"><h1>Get <span id="insights">insights</span> that help <br> your business grow.</h1></p>
      <p id="main-paragraph">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> 
        experience, and overall efficiency.</p>
      <p>
        <ul id="stat">
          <li class="stat-info"><span class="stat-span-bold">10k+ </span> <br> COMPANIES</li>
          <li class="stat-info"><span class="stat-span-bold">314</span> <br> TEMPLATES</li>
          <li class="stat-info"><span class="stat-span-bold">12M+</span> <br> QUERIES</li>
        </ul>
      </p>
      </div>
    </div>
    <div class="right-div">
      <img src="images/image-header-desktop.jpg" alt="our happy employees" class="my-image">
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
