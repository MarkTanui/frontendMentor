<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="main-container">
    <div class="music-hero">
      <img src="images/illustration-hero.svg" alt="music-hero">
    </div>
    <div class="order-Summary">
      <h1>Order summary</h1>
    </div>
    <div class="desc-par">
      You can now listen to millions of songs, <br> 
      audiobooks, and podcasts on any device  <br> 
      anywhere you like!
    </div>
    <div class="plan">
      <div class="music-plan">
        <img src="images/icon-music.svg" alt="music-icon">
        <div class="annual-plan">
          <p>Annual Plan <br>
          $59.99/year </p>
        </div>
      </div>
      <div class="change-plan">
        <p><a href="#" style="font-weight: 500;">Change</a></p>
      </div>
    </div>
    <div class="payment">
      <h5>Proceed to Payment</h5>
    </div>
    <div class="cancel-order">
      <h6>Cancel Order</h6>
    </div>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
